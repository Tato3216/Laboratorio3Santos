{% extends "base.html" %}
{% block content %}
<h1 class="h3">{{ 'Editar' if product else 'Nuevo' }} producto</h1>
<form method="post" class="mt-3">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">SKU</label>
      <input name="sku" class="form-control" value="{{ product.sku if product else '' }}">
    </div>
    <div class="col-md-8">
      <label class="form-label">Nombre</label>
      <input name="name" class="form-control" required value="{{ product.name if product else '' }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Precio (Q)</label>
      <input name="price" type="number" step="0.01" min="0" class="form-control" inputmode="decimal"
             value="{{ '%.2f'|format(product.price) if product else '' }}">
    </div>
    <div class="col-12">
      <label class="form-label">Descripci√≥n</label>
      <textarea name="description" rows="3" class="form-control">{{ product.description if product else '' }}</textarea>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('products.list_products') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
