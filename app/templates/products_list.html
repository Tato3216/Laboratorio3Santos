{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h3">Productos</h1>
  <a class="btn btn-primary" href="{{ url_for('products.create_product') }}">Nuevo producto</a>
</div>

<form class="d-flex mb-3" method="get">
  <input class="form-control me-2" name="q" placeholder="Buscar por nombre o SKU" value="{{ q }}">
  <button class="btn btn-outline-primary">Buscar</button>
</form>

<div class="table-responsive">
  <table class="table table-striped table-sm align-middle">
    <thead><tr><th>SKU</th><th>Nombre</th><th>Precio (Q)</th><th></th></tr></thead>
    <tbody>
      {% for p in products %}
        <tr>
          <td>{{ p.sku or '-' }}</td>
          <td>{{ p.name }}</td>
          <td>{{ '%.2f'|format(p.price) }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-secondary" href="{{ url_for('products.edit_product', pid=p.id) }}">Editar</a>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="text-center text-muted">Sin productos</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
